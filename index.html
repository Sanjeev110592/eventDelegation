<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section>
        <div class="display"></div>
      </section>
      <section>
        <div class="buttons">
          <div class="nums">1</div>
          <div class="nums">4</div>
          <div class="nums">7</div>
          <div class="nums">0</div>
          <div class="nums">*</div>
          <div class="nums">2</div>
          <div class="nums">5</div>
          <div class="nums">8</div>
          <div class="nums">.</div>
          <div class="nums">/</div>
          <div class="nums">3</div>
          <div class="nums">6</div>
          <div class="nums">9</div>
          <div class="nums clear">C</div>
          <div class="nums exp">E</div>
          <div class="nums">+</div>
          <div class="nums">-</div>
          <div class="nums">%</div>
          <div class="nums cal">=</div>
        </div>
      </section>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
